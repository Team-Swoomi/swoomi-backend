logging:
  level:
    root: warn
    teamc.opgg.swoomi: debug
  file:
    path: /home/ubuntu/app/log

  logback:
    rollingpolicy:
      max-history: 7

server:
  port: 443
  ssl:
    key-store-type: PKCS12
    key-store: backend_swoomi_me.p12
    key-alias: backend.swoomi.me
    enabled: true

spring:
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:database-web-c.cxadkdwc8e90.ap-northeast-2.rds.amazonaws.com}:3306/swoomi
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: admin
    hikari:
      connection-timeout: 15000
      validation-timeout: 5000
      max-lifetime: 600000
      maximum-pool-size: 290
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    properties.hibernate:
      format_sql: auto
    hibernate:
      ddl-auto: validate
    generate-ddl: false
    show-sql: true
    open-in-view: false
  config:
    activate:
      on-profile: real